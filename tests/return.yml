http:
  apps: 
    - listen:
        - addr: 20200
        - addr: 20201
          ssl:
            cert: cert/self-signed-cert.pem
            key: cert/self-signed-key.pem
        - addr: 20202
          ssl:
            h3: true
            cert: cert/self-signed-cert.pem
            key: cert/self-signed-key.pem
      when:
        - match:
            path: { exact: /return-200 }
          return:
            status: 200
            response_headers:
              - [ content-type, text/plain ]

        - match:
            path: { exact: /return-301 }
          return:
            status: 301
            response_headers:
              - [ location, https://example.com ]
        
        - match:
            path: { exact: /return-body }
          return:
            status: 200
            response_headers:
              - [ content-type, text/plain ]
            body: example test body

        - match:
            path: { exact: /return-vars }
          return:
            status: 200
            response_headers:
              - [ content-type, text/plain ]
              - [ x-method, "${method}" ]
              - [ x-scheme, "${scheme}" ]
              - [ x-host, "${host}" ]
              - [ x-port, "${port}" ]
              - [ x-request-uri, "${request_uri}" ]
              - [ x-remote-ip, "${remote_ip}" ]
            body: "${method} ${scheme}://${host}${port}${request_uri} from ${remote_ip}"

