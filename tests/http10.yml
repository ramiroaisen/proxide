# yaml-language-server: $schema=../config.schema.json

http:
    
  apps:
    - server_names:
        - regex: .* 
      listen:
        - addr: 23010
        - addr: 23011
          ssl:
            cert: cert/self-signed-cert.pem
            key: cert/self-signed-key.pem
      response_headers:
        - [ x-version, "${version}" ]
        - [ x-scheme, "${scheme}" ]

      when:
        - match:
            path: { exact: /upstream-http }
          proxy:
              upstream:
                - base_url: http://127.0.0.1:23060
                  version: http/1.0
        - match:
            path: { exact: /upstream-https }
          proxy:
            upstream:
              - base_url: https://127.0.0.1:23061
                version: http/1.0
                danger_accept_invalid_certs: true


    - server_names:
        - regex: .* 
      listen:
        - addr: 23060
        - addr: 23061
          ssl:
            cert: cert/self-signed-cert.pem
            key: cert/self-signed-key.pem
      return:
        status: 200
        response_headers:
          - [ x-upstream-version, "${version}" ]
          - [ x-upstream-scheme, "${scheme}" ]