# yaml-language-server: $schema=../config.schema.json

http:
  apps:
    - server_names:
        - regex: .*
      listen:
        - addr: 127.0.0.1:23900
      return:
        status: 200
        response_headers:
          - [ x-test, addr-ipv4 ]

    - server_names:
        - regex: .*
      listen:
        - addr: "[::1]:23901"
      return:
        status: 200
        response_headers:
          - [ x-test, addr-ipv6 ]