# yaml-language-server: $schema=../config.schema.json

http:
  apps:
    - server_names:
        - regex: .*
      listen:
        - addr: 21100
      response_headers:
        - [ x-front-request-uri, "${request_uri}" ]
      proxy:
        upstream:
          - base_url: http://127.0.0.1:21150/prefix
      
    - server_names:
        - regex: .*
      listen:
        - addr: 21150
      return:
        status: 200
        response_headers:
          - [ content-type, text/plain ]
          - [ x-upstream-request-uri, "${request_uri}" ]
